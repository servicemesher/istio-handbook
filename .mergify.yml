pull_request_rules:
  - name: Automatic merge on CI success and review
    conditions:
      - "#approved-reviews-by>=1"
      - label!=do-not-merge
      - label!=WIP
    actions:
      merge:
        method: squash
        strict: true
  - name: ask the maintainer team to review PR
    actions:
      request_reviews:
        teams:
          - "servicemesher/istio-handbook-wg-maintainers"
